<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação - DOM</title>
</head>
<body>
    <!--Utilizando o evento Click-->
    <h1>Soma</h1>
    <input type="number" id="n1"> +
    <input type="number" id="n2">
    <button onclick="soma()">calcular</button>
    <p>O resultado é: <span id="r"></span></p>
    
    <!--Utilizando o evento Input-->
    <h1>Multiplicação</h1>
    <input type="number" id="n3"> *
    <input type="number" id="n4">
    <p>O resultado é: <span id="r2"></span></p>
    

    <script src="calculos.js"></script>
    
</body>
</html>
